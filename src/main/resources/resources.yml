jdbc:
  - name: "${instance.name.lc}"
    type: "org.h2.jdbcx.JdbcDataSource"
    url: "jdbc:h2:mem:${instance.name.lc};NON_KEYWORDS=VALUE;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;TRACE_LEVEL_FILE=0;"
  - name: "${instance.name.lc}-postgres"
    type: "org.postgresql.xa.PGXADataSource"
    url: "jdbc:postgresql://${jdbc.hostname}:${jdbc.port:-5432}/${jdbc.database}?tcpKeepAlive=${jdbc.tcpKeepAlive:-true}${jdbc.adittionalUrlParameters}"
    authalias: "jdbc"